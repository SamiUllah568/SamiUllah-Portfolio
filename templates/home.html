<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Header</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            border-bottom: 2px solid #f2f2f2;
            position: fixed;
            width: 100%;
            top: -80px; /* Start hidden */
            transition: top 0.3s;
            z-index: 1000;
        }

        /* Logo styling */
        .logo img {
            width: 50px;
            height: auto;
        }

        /* Name and intro text */
        .header-center {
            text-align: center;
        }

        .header-center h1 {
            font-size: 32px;
            color: #333;
        }

        .header-center p {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        /* Active section button styles */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 150px; /* Space below fixed header */
            font-size: 16px;
        }

        .categories a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .categories a:hover,
        .categories a.active {
            background-color: #ffd700;
            color: white;
        }

        /* Extra body height to enable scrolling */
        body {
            height: 2000px;
            padding-top: 80px; /* Adjust for fixed header space */
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo path -->
        </div>

        <!-- Center Text -->
        <div class="header-center">
            <h1>Your Name</h1>
            <p>Hello! Glad to see you here. This is a collection of my personal projects made during free time.</p>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Categories Section -->
    <div class="categories">
        <a href="#all" class="active">ALL CATEGORIES</a>
        <a href="#data-visualization">DATA VISUALIZATION</a>
        <a href="#creative-coding">CREATIVE CODING</a>
        <a href="#data-science">DATA SCIENCE</a>
    </div>

    <!-- JavaScript to handle scroll behavior -->
    <script>
        const header = document.getElementById('header');
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop === 0) {
                // At the top of the page, keep the header hidden
                header.style.top = "-80px";
            } else if (scrollTop > lastScrollTop || scrollTop < lastScrollTop) {
                // Scrolling down or up, show the header
                header.style.top = "0";
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>

</html>
